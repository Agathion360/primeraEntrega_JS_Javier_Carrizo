<body>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card ">
                        <div class="card-header">Calculadora de Indice de masa muscular</div>
                        <div class="card-body">
                            <h5 class="card-title">Para calcular su índice de masa corporal, ingrese su altura y peso.

                            </h5>
                            <form action="">
                                <div class="mb-3">
                                    <label class="form-label">Altura</label>
                                    <input type="number" class="form-control altura" placeholder="1.70">
                                    <div class="form-text">altura en metros.</div>

                                    <label class="form-label">Peso</label>
                                    <input type="number" class="form-control peso" placeholder="80">

                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-block">Calcular</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <div class="container-fluid iniciador">
            <div class="row text-center">
                <div class="col-12 ">
                    <p>Ejecute la funcion <strong>iniciar()</strong> en la consola del navegador</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid  ">
            <div class="row justify-content-center ">
                <div class="col-4 ">
                    <p>Javier Carrizo, Comisión <span>39470</span> </p>
                </div>
            </div>
        </div>
